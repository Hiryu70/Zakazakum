<div class="modal-header">
    <h4 *ngIf="restaurant.id == undefined" class="modal-title">Добавить кафеху</h4>
    <h4 *ngIf="restaurant.id != undefined" class="modal-title">Редактировать кафеху</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <input type="hidden" class="Id" [value]="restaurant.id">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Название</label>
            <div class="col-sm-9">
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" placeholder="Название" maxlength="100">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Введи название епта</div>
                </div>
            </div>
        </div>
       
        <div>
            <button class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-default" (click)="closeModal()">Закрыть</button>
        </div>
    </form>
</div>
