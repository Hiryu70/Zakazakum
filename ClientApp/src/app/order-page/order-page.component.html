<div class="content" [ngStyle.lt-sm]="{'padding': '0px'}" *ngIf="order != undefined">
    <h3>
        {{order.restaurantTitle}} [{{statusConverter.convert(order.orderStatus)}}]
        <button type="button" *ngIf="order.orderStatus == 0" class="btn btn-success ml-3"
            (click)="closeOrder()">Закрыть прием</button>
        <button type="button" *ngIf="order.orderStatus == 1" class="btn btn-success ml-3"
            (click)="openOrder()">Открыть прием</button>
        <i class="far fa-clipboard ml-3" (click)="copyUrl()" style="cursor: pointer;" data-toggle="tooltip" data-placement="top" title="Скопировать ссылку"></i>
    </h3>

    <div fxLayout="row" fxLayout.lt-lg="column">
        <app-restaurant-foods class="back"  [hidden]="order.orderStatus != 0" [orderLoadedEvent]="orderLoadedEvent" [orderChangedEvent]="orderChangedEvent">
        </app-restaurant-foods>
        <app-order-foods-receipt class="m-3" fxFlex="30%" [hidden]="order.orderStatus != 0" [orderLoadedEvent]="orderLoadedEvent" [orderChangedEvent]="orderChangedEvent">
        </app-order-foods-receipt>
    </div>

    <app-order-foods-grouped-receipt [hidden]="order.orderStatus == 0" [orderLoadedEvent]="orderLoadedEvent">
    </app-order-foods-grouped-receipt>
    <app-order-users-receipt [hidden]="order.orderStatus == 0" [orderLoadedEvent]="orderLoadedEvent">
    </app-order-users-receipt>
</div>
