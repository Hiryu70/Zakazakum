<h3>История кормежек</h3>
<div class="d-flex align-items-end flex-column">
    <div><button class="btn btn-link" (click)="newOrder()">Че по корму?</button></div>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Номер</th>
                <th scope="col">Кому бабло?</th>
                <th scope="col">Когда заказывали?</th>
                <th scope="col">Кафеха</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.ownerName}}</td>
                <td title="{{order.created | date:'dd.MM.yyyy HH:mm'}}">{{order.created | date:'dd.MM.yyyy'}}</td>
                <td>{{order.restaurantTitle}}</td>
            </tr>
        </tbody>
    </table>
</div>
