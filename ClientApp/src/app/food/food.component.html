<div class="modal-header">
    <h4 *ngIf="food.id == undefined" class="modal-title">Добавить корм</h4>
    <h4 *ngIf="food.id != undefined" class="modal-title">Редактировать корм</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="closeModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <input type="hidden" class="Id" [value]="food.id">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Корм</label>
            <div class="col-sm-9">
                <input type="text" formControlName="title" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.title.errors }" placeholder="Корм">
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Введи название корма епта</div>
                    <div *ngIf="f.title.errors.isFoodTitleTaken">Такой корм уже существует</div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Описание</label>
            <div class="col-sm-9">
                <input type="text" formControlName="description" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.description.errors }">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Цена</label>
            <div class="col-sm-9">
                <input type="number" formControlName="cost" class="form-control" placeholder="Бесплатно что-ли?" 
                [ngClass]="{ 'is-invalid': submitted && f.cost.errors }" >
                <div *ngIf="submitted && f.cost.errors" class="invalid-feedback">
                    <div *ngIf="f.cost.errors.max">А не дохуя ли?</div>
                </div>
            </div>
        </div>

        <div>
            <button class="btn btn-primary">Сохранить</button>
            <button type="button" class="btn btn-default" (click)="closeModal()">Закрыть</button>
        </div>
    </form>
</div>
