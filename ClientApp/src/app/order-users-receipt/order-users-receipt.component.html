<h3>Кто сколько должен</h3>
<div>
    <label>Цена за доставку</label>
    <div>
        <input type="number"  value="{{deliveryCost}}" (keyup)="onDeliveryCostChanged($event)">
    </div>
    <label> Кому переводить: {{ownerName}} </label><br>
    <label> Банк: {{ownerBank}} </label><br>
    <label> Номер телефона: {{ownerPhoneNumber}} </label><br>
</div>
<div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Тело</th>
                <th scope="col">Заказ</th>
                <th scope="col">Доставка</th>
                <th scope="col">Всего</th>
                <th scope="col">Перевел</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let userReceipt of userReceipts">
                <td>{{userReceipt.name}}</td>
                <td>{{userReceipt.foodCost}}</td>
                <td>{{userReceipt.deliveryCost}}</td>
                <td>{{userReceipt.total}}</td>
                <td>
                    <input type="checkbox" [checked]="userReceipt.isOrderPaid" (change)="onOrderPaidChanged(userReceipt.userId,$event)" style="cursor: pointer;">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>Всего:</td>
                <td>{{totalCost}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
