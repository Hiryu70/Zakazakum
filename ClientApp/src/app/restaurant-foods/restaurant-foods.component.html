
  <div>
    <div fxFlex="30%" fxFlex.xs="100%" fxFlex.sm="100%">
      Кому заказываем
      <select class="form-control" [(ngModel)]="selectedUser">
        <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
      </select>
      <div class="alert alert-danger" *ngIf="!selectedUser" role="alert">
        Выбери тело кому заказываем
      </div>
    </div>
  </div>

  <div class="mt-3" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div (mouseover)="toggleHover(food.id)" (mouseleave)="removeHover()" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%"
      *ngFor="let food of foods">
      <mat-card appMaterialElevation (click)="onAddFoodToOrder(food)">
        <mat-card-header>
          <mat-card-title>{{food.title}}</mat-card-title>
          <i class="fas fa-edit fa-lg p-1" *ngIf="hoveredElement === food.id "
            (click)="onEditFood(food);$event.stopPropagation()"></i>
          <i class="fas fa-trash-alt fa-lg p-1" *ngIf="hoveredElement === food.id "
            (click)="onDeleteFood(food);$event.stopPropagation()"></i>
        </mat-card-header>
        <!-- <div class="text-center p-2">
            <img class="mx-auto" style="width: 50%;" mat-card-image src="./../assets/images/fork.png">
        </div> -->
        <mat-card-content>
          <p>
            {{food.description}}
          </p>
          <b>{{food.cost}} ₽</b>
        </mat-card-content>
      </mat-card>
    </div>
    <div (mouseover)="toggleHover('new-food')" (mouseleave)="removeHover()" fxFlex="25%" fxFlex.xs="100%"
      fxFlex.sm="33%">
      <mat-card appMaterialElevation (click)="onCreateFood()">
        <mat-card-header>
          <mat-card-title>Создать новый корм</mat-card-title>
        </mat-card-header>
        <div class="text-center p-2">
          <img class="mx-auto" style="width: 40%;" mat-card-image src="./../assets/images/adding.png">
        </div>
      </mat-card>
    </div>
  </div>
