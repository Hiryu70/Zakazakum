<h3>Корм в кафехе</h3>
<div>
    <label>Заказ</label>
    <div>
        <select [(ngModel)]="selectedOrder" (change)="orderChanged($event)">
            <option *ngFor="let order of orders" [ngValue]="order">{{order.id}} {{order.restaurantTitle}}</option>
        </select>
    </div>
</div>

<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Корм</th>
                <th scope="col">Цена</th>
                <th scope="col">Описание</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let food of foods">
                <td>{{food.title}}</td>
                <td>{{food.cost}}</td>
                <td>{{food.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
