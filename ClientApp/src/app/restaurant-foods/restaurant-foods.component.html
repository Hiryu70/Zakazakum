<h3>{{order.restaurantTitle}}</h3>
<div class="d-flex align-items-end flex-column">
    <div><button class="btn btn-link" (click)="onCreateFood()">Новый корм</button></div>
</div>
<div>
    <label>Кому заказываем</label>
    <div>
        <select [(ngModel)]="selectedUser">
            <option *ngFor="let user of users" [ngValue]="user">{{user.name}}</option>
        </select>
    </div>
</div>

<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div (mouseover)="toggleHover(food.id)" (mouseleave)="removeHover()" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let food of foods">
      <mat-card appMaterialElevation (click)="onAddFoodToOrder(food)">
        <mat-card-header>
          <mat-card-title>{{food.title}}</mat-card-title>
          <i class="fas fa-edit fa-lg p-1" *ngIf="hoveredElement === food.id " (click)="onEditFood(food);$event.stopPropagation()"></i>
          <i class="fas fa-trash-alt fa-lg p-1" *ngIf="hoveredElement === food.id " (click)="onDeleteFood(food);$event.stopPropagation()"></i>
        </mat-card-header>
        <!-- <div class="text-center p-2">
            <img class="mx-auto" style="width: 50%;" mat-card-image src="./../assets/images/fork.png">
        </div> -->
        <mat-card-content>
          <p>
            {{food.description}}
          </p>
          <b>{{food.cost}} ₽</b>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
